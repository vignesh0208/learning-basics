<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Box Task</title>
    <style>
      section {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      div {
        height: 25px;
        width: 25px;
        background: green;
      }
      div:nth-child(2) {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <section>
      <div></div>
      <div></div>
      <div></div>
    </section>
  </body>
</html>
