<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Form Task</title>
  </head>
  <body>
    <h1>Student Registration Form</h1>
    <form>
      <table>
        <tr>
          <td>Name:</td>
          <td>
            <input
              type="text"
              name="name"
              placeholder="Enter your name" />
          </td>
        </tr>
        <tr>
          <td>Age:</td>
          <td>
            <input
              type="number"
              name="age"
              placeholder="Enter your age" />
          </td>
        </tr>
        <tr>
          <td>Address:</td>
          <td>
            <input
              type="text"
              name="address"
              placeholder="Enter your address" />
          </td>
        </tr>
        <tr>
          <td>Department:</td>
          <td>
            <select>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="js">JavaScript</option>
            </select>
          </td>
        </tr>
        <tr>
          <td
            colspan="2"
            style="text-align: center">
            <input
              type="button"
              value="Submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
